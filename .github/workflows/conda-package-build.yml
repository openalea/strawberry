name: build_publish_anaconda

on:
  push:
    branches: 
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches: 
      - '**'

jobs:
  build:
    uses: openalea/github-action-conda-build/.github/workflows/conda-package-build.yml@main
    with: 
      os: macos-13
    secrets: 
      anaconda_token: ${{ secrets.ANACONDA_TOKEN }}
